<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The World Watch</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="primary">
      <h1>Display Current Time in US</h1>
      <br>
      
      <button id="displayTimeButton">Show Current Time</button>
    
      <br>
      <button id="clearTimeButton">Clear Time</button>
      <br>
     
      <div id="currentTimeInGB"></div>
      <br>
    </div>

    <div class="primary">
      <h1>Display Current Time In Asia</h1>
      <br>
      <button id="displayTimeButton1">Show Current Time</button>
      <br>
      
      <button id="clearTimeButton1">Clear Time</button>
      <br>
      
      <div id="currentTimeInEG"></div>
      <br>
    </div>
    <div class="primary">
      <h1>Display Current Time In London</h1>
      <br>
      <button id="displayTimeButtonAgain">Show Current Time</button>
      
      <br>
      <button id="clearTimeButtonAgain">Clear Time</button>
      <br>
      <div id="currentTimeInUS"></div>
    </div>
  </div>
  <footer class="footer">
    <div><h2>Available for iPhone and Android.</h2>
      <img src="https://content.codecademy.com/projects/shutterbugg/app-store.png" width="120px" />
      <img src="https://content.codecademy.com/projects/shutterbugg/google-play.png" width="110px" />
</div>
    <div>
      <h4>Made with by Stephen Ofoegbu</h4>
    </div>
      
  </footer>

  <script src="index.js"></script>
</body>
</html>
